apiVersion: v1
kind: Service
metadata:
  name: payment-service 
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 50051       
      targetPort: 50051 
  type: ClusterIP       

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: payment:latest 
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 50051
        env:
          - name: APPLICATION_PORT
            value: "50051"
          - name: ENV
            value: "prod"
          - name: DATA_SOURCE_URL
            value: "root:root@tcp(mysql-service:3306)/payment?charset=utf8mb4&parseTime=True&loc=Local"